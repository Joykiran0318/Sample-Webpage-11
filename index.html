<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="glass-card">
        <h2 class="text-white text-center mb-4">Login</h2>
        <form id="loginForm" novalidate>
            <!-- Email -->
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email or Username">
                <small class="error-message" id="emailError">Please enter a valid email.</small>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password">
                <small class="error-message" id="passwordError">Password must be at least 6 characters.</small>
            </div>
            <!-- Button -->
            <button type="submit" class="btn btn-custom w-100 py-2">Submit</button>
        </form>
    </div>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JavaScript Validation -->
    <script src="script.js"></script>

</body>

</html>
